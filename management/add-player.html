<script id="template-list-found" type="x-recipe-template">
    <img id="list-img" style="width:100%;" src="{*image*}" onclick="captureImage()" />
    <form id="list-form"> 
        <div id="list-name-content">
            <h2>List Name</h2>
            <input type="text" id="list-name" value="{*name*}"/>
            <h2>List Content</h2>
            <textarea>{*content*}</textarea>
        </div>
    </form>
    <br/>
    </script>
    <script type="text/javascript" charset="utf-8">
        // Wait for PhoneGap to load     
        document.addEventListener("deviceready", onDeviceReady, false);
        // PhoneGap is ready
        function onDeviceReady() {
            deviceLoad();
        }
        
        window.onload = function (){
            deviceLoad();
            listsLoad();
        }
    </script>
