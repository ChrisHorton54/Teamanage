<!DOCTYPE html>
<html>
  <head>
    <title>TeaManage</title>
    <meta name="viewport" content="initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        // Wait for PhoneGap to load     
        document.addEventListener("deviceready", onDeviceReady, false);
        
        // PhoneGap is ready
        function onDeviceReady() {
        }
        
        window.onload = function(){
        }
    </script>
  </head>
  <body>
      <img src="img/index/grass-bg.jpg" id="background" alt="background">
      <div class="select-login">
        <div class="logo">
            <img src="img/index/logo.png" title="Teamanage" alt="teamanage" /> 
        </div>
          <div class="clear"></div>
          <div class="select-type">
            <div class="type-management">
                <h2>Management</h2>
            </div>
            <div class="type-player">
                <h2>Player</h2>
            </div>
            <div class="type-fan">
                <h2>Fan</h2>
            </div>
          </div>
      </div>
      <div class="login-mask"></div>
      <div class="management-login">
          <h2>Management</h2>
          <form name="management" method="post">
            <input type="email" name="email_address" placeholder="Email Address" />
            <input type="password" name="password" placeholder="Password" />
          </form>
      </div>
      <div class="player-login">
          <h2>Player</h2>
          <form name="player" method="post">
            <input type="email" name="email_address" placeholder="Email Address" />
            <input type="password" name="password" placeholder="Password" />
          </form>
      </div>
      <div class="fan-login">
          <h2>Fan</h2>
          <form name="fan" method="post">
            <input type="email" name="email_address" placeholder="Email Address" />
            <input type="password" name="password" placeholder="Password" />
          </form>
      </div>
      <script type="text/javascript" src="js/index.js"></script>
      <script type="text/javascript" src="phonegap.js"></script>
      <script type="text/javascript" src="cordova.js"></script>
  </body>
</html>
